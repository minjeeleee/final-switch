<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="../resources/css/all.css">
		<link rel="stylesheet" href="../resources/css/reset.css">
		
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="../resources/css/member/login.css">
		
		<title>Insert title here</title>
	
	</head>
	<body>
	<div class="demo form-bg">
	        <div class="container-fluid">
	            <div class="row text-center">
	                <div class="col-lg-12">
	                    <h1 class="heading-title"> Switch-Switch </h1>
	                </div>
	            </div>
	
	            <div class="row">
	                <div class="col-md-offset-3 col-md-6">
	                    <form th:action="@{/member/reissuePw}" method="post">
	                        <h1 class="heading">finding password</h1>
	                        <div class="form-group" th:unless="${success}">
	                            <label class="control-label">Email</label>
	                            <input type="text" class="form-control" name="email" placeholder="Example@EmailAddress.com"/>
	                            
	                            <button type="submit" class="btn btn-default">비밀번호 재발급<i class="fa fa-arrow-circle-right fa-2x"></i></button>
	                        </div>
	                        <div class="form-group" th:if="${success}">
	                            <span style="font-size:18px">[[${success}]]</span>
	                        </div>
	                        <span class="form-footer">아직 회원이 아니신가요? <a href="/member/consentFrom">회원가입</a></span>
	                        <div class="finding">
	                        	<span class="form-footer"><a href="/member/findingId">아이디 찾기</a></span> / 
	                        	<span class="form-footer"><a href="/member/login">로그인</a></span>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	    <script type="text/javascript" th:inline="javascript">
	    	if('[(${error})]') alert("[(${error})]");
	    </script>
	</body>
</html>
