<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/subHeader :: subHeader"></head>
<head>
	<!-- chaat -->
    <link rel="stylesheet" href="../resources/css/chat/chat.css">
</head>
<body>

	<header th:replace="fragments/subBodyHeader :: header"></header>
	
	<nav th:replace="fragments/subMenu" :: subNav></nav>
	
	<section>
		 <div class="chat-title-container">

            <div class="refund-container inner-size">

                <div class="refund-input">
                    <div class="chat-board">
                        <div class="other-message">
                            <div class="other">
                                <div class="other-name">
                                    <p>정현직</p>
                                </div>
                                <div class="other-content">
                                    <p>안녕하세요 케케케</p>
                                    <p class="is-read">1</p>
                                </div>
                                <div class="other-date">
                                    <p>2021-12-05 05:12</p>
                                </div>
                            </div>
                        </div>
                        <div class="mychat-message">
                            <div class="mychat">
                                <div class="mychat-name">
                                    <p>정현직</p>
                                </div>
                                <div class="mychat-content">
                                    <p>꺼지세요 케케케</p>
                                    <p class="mychat-is-read">1</p>
                                </div>
                                <div class="mychat-date">
                                    <p>2021-12-05 05:12</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-input-wrap">
                        <div class="chat-input">
                            <input type="text" id="message">
                        </div>
                        <div class="chat-submit">
                            <input type="button" value="전송"  id="btnSend">
                        </div>
                    </div>
                </div>

            </div>

        </div>
	</section>
	
	<footer>
       <div th:replace="fragments/footer :: footer"></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
	<script type="text/javascript" th:inline="javascript">
	let roomUrl = window.location.search;
	let roomNo = roomUrl.split('=')[1];
	var memberNick= $('input[type="hidden"]').val();
	var d = new Date();
	
		var webSocket = {
			init: function(param) {
				this._url = param.url;
				this._initSocket();
			},
			sendChat: function() {
				this._sendMessage(roomNo, 'CMD_MSG_SEND', $('#message').val());
				$('#message').val('');
			},
			sendEnter: function() {
				this._sendMessage(roomNo, 'CMD_ENTER', $('#message').val());
				$('#message').val('');
			},
			receiveMessage: function(msgData) {
				// 정의된 CMD 코드에 따라서 분기 처리
				if(msgData.cmd == 'CMD_MSG_SEND') {		
					$('#divChatData').append('<div>' +  msgData.senderId+" : "+msgData.msg + " ("+ msgData.isRead+") "+d.toISOString().split('T')[0]+changeHours(d.getHours())+':'+d.getMinutes()+'</div>');
				}
				// 입장
				else if(msgData.cmd == 'CMD_ENTER') {
					$('#divChatData').append('<div>' + msgData.msg + '</div>');
				}
			},
			closeMessage: function(str) {
				$('#divChatData').append('<div>' + '연결 끊김 : ' + str + '</div>');
			},
			disconnect: function() {
				this._socket.close();
			},
			_initSocket: function() {
				this._socket = new SockJS(this._url);
				this._socket.onopen = function(evt) {
					webSocket.sendEnter();
				};
				this._socket.onmessage = function(evt) {
					webSocket.receiveMessage(JSON.parse(evt.data));
				};
				this._socket.onclose = function(evt) {
					webSocket.closeMessage(JSON.parse(evt.data));
				}
			},
			_sendMessage: function(bang_id, cmd, msg) {
				var msgData = {
						bang_id : bang_id,
						cmd : cmd,
						msg : msg,
				};
				var jsonData = JSON.stringify(msgData);
				this._socket.send(jsonData);
			}
		};
		
		function changeHours(date){
			date = date.toString();
			if(date.length<2){
				return '0'+date;
			}
			return date;
		}
	</script>	
	<script type="text/javascript">
        $(window).on('load', function () {
			webSocket.init({ url: 'http://localhost:9898/chat' });	
		});
	</script>
	<script type="text/javascript">
	$("#message").keydown(function (key) {
		 
        if(key.keyCode == 13){
        	webSocket.sendChat();
        }
 
    });
	$(document).ready(function() {
		  $('#message').focus();
		  $('#chatBox').scrollTop($('#chatBox').height());
		});
	
	
	</script>
</body>
</html>
