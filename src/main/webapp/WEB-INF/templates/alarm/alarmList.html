<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="../resources/css/all.css">
<link rel="stylesheet" href="../resources/css/reset.css">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../resources/css/notice/noticeList.css">
</head>
<body>
<i class="fas fa-bell" id="bell"></i>

<div class="noticeBoxPopUp notice_box_wrap">
	<div class="notice_box">
		<div><i class="fas fa-times" id="close"></i></div>
		<div class="title"><h3>알림 리스트</h3></div>
		<div class="contents">
			<table class="contents_table">
				<thead>
					<tr><th class="contents_title">내용</th></tr>
				</thead>
				<tbody>
					<!-- th:each -->
					<tr><td class="contents_li" id="ex_request">알림내용1</td></tr>
					<tr><td class="contents_li" id="ex_accepted">알림내용2</td></tr>
					<tr><td class="contents_li" id="ex_refuse">알림내용3</td></tr>
					<tr><td class="contents_li" id="chatting_req">알림내용4</td></tr>
					<tr><td class="contents_li" id="ex_confirmed">알림내용5</td></tr>
					<!-- <tr><td class="contents_li" id="ex_cancled">알림내용6</td></tr> -->
					<!-- <tr><td class="contents_li" id="review_req">알림내용7</td></tr> -->
				</tbody>
			</table>
		</div>
		<div class="paging notice_paging">
			<ul>
				<li><a href='#'>&lt;</a></li>
				
				<!-- th:each -->
				<li><a href='#'>1</a></li>
				<li><a href='#'>2</a></li>
				<li><a href='#'>3</a></li>
				<li><a href='#'>4</a></li>
				
				<li><a href='#'>&gt;</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="noticePopUp notice">
	<div class="notice_close_wrap"><i class="fas fa-times" id="notice_close"></i></div>
	<div class="notice_msg_wrap"><p id="notice_msg"></p></div>
	<div class="notice_btn_wrap"><button type="button" id="notice_btn"></button></div>
</div>

<script type="text/javascript" src="../resources/js/notice/notice.js"></script>
</body>
</html>
