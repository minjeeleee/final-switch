<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>        
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Switch-Switch</title>
        <!-- Favicon-->
        <link rel="icon" type="resources/img/x-icon" href="../../../resources/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../../resources/css/styles.css" rel="stylesheet" />
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link href="../../../resources/css/board/notice.css" rel="stylesheet" />
		<link href="../../../resources/css/board/menu.css" rel="stylesheet" />
		
		<link rel="stylesheet" href="/css/all.css"/>
		<script type="text/javascript" src="/js/webUtil.js"></script>
		<script type="text/javascript" src="/js/urlEncoder.js"></script>
	
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<style type="text/css">
</style>
</head>
<body>
<div id="wrapper">
        <div class="topbar" style="position: absolute; top:0;">
            <!-- 왼쪽 메뉴 -->
            <div class="left side-menu">
                <div class="sidebar-inner">
                    <div id="sidebar-menu">
                        <ul>
                            <li class="has_sub"><a href="javascript:void(0);" class="waves-effect">
                                <i class="fas fa-bars"></i>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 왼쪽 서브 메뉴 -->
            <div class="left_sub_menu">
                <div class="sub_menu">
                    <h2>MENU</h2>
					<ul class="big_menu">
						<li>정보공유게시판<i class="arrow fas fa-angle-right"></i></li>
						<ul class="small_menu">
							<li><a href="/board/board-list">게시판 목록</a></li>
							<li><a href="/board/board-form">작성하러가기</a></li>
						</ul>
					</ul>
					<ul class="big_menu">
                        <li>공지사항 <i class="arrow fas fa-angle-right"></i></li>
                        <ul class="small_menu">
                            <li><a href="/notice/notice-list">공지사항 목록</a></li>
                        </ul>
                    </ul>
                    <ul class="big_menu">
                        <li>문의하기 <i class="arrow fas fa-angle-right"></i></li>
                        <ul class="small_menu">
                            <li><a href="/inquiry/inquiry-list">게시판 목록</a></li>
                            <li><a href="/inquiry/inquiry-form">작성하러가기</a></li>
                        </ul>
                    </ul>
                      <ul class="big_menu">
                        <li>자주 묻는 질문 <i class="arrow fas fa-angle-right"></i></li>
                        <ul class="small_menu">
                            <li><a href="/top/top-list">게시판 목록</a></li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="overlay"></div>
        </div>
     </div>
  <section>
    <div class="container">
    
		<div class='section'>
			<div class='wrapper'>
				<div class="sub_title">
					<h2>공지사항게시판</h2>
						<form class="search_bar_wrap">
							<input type="text" name="q" placeholder="검색어를 입력하세요." />
							<button onclick="submit">검색</button>
<!-- 							<a class="btn" href="/notice/notice-form" style="float: right;">게시글 작성하기</a> -->
							
						</form>
					</div>
				
				<div class="row">
					<table class="table" style="border: 1px solid #dddddd">
						<thead>
							<tr style="height: 30px">
								<th style="width: 10%">No</th>
								<th style="width: 20%">유형</th>
								<th style="width: 40%">제목</th>
								<th style="width: 30%">작성일</th>
								
							</tr>
						</thead>
						<tbody>	
							<tr th:each="notice : ${noticeList}" style="height: 30px; line-height: 30px;">
								<td th:text="${notice.noticeIdx}"></td>
								<td th:text="${notice.type}"></td>
								<td>
								<a th:text="${notice.title}" th:href="@{/notice/notice-detail(noticeIdx=${notice.noticeIdx})}"></a>
								</td>
								<td th:text="${notice.regDate}"></td>
							</tr>						
						</tbody>
					</table>
					
				</div>
				
					
				<div class="footer">

					
									<!-- pagination section -->
					<!-- 페이징 -->
	<nav th:fragment="paging" class="paging" th:object=${paging}>
	  <ul class="pagination">
	    <li class="page-item">
	      <a class="page-link" th:href="|*{url}?page=*{prev}|" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    
	    <li class="page-item" th:each = "p : ${#numbers.sequence(paging.blockStart,paging.blockEnd)}">
	    	<a th:href="|*{url}?page=${p}|" class="page-link" th:text="${p}">1</a>
	    </li>
	    
	    <li class="page-item" >
	      <a class="page-link" href="#" th:href="|*{url}?page=*{next}|">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	  </ul>
	</nav>
				</div>
				
			</div>
		</div>
		
	</div>
  </section>
<script>
    $(function () {
        $(".left_sub_menu").hide();
        $(".has_sub").click(function () {
            $(".left_sub_menu").fadeToggle(300);
        });
        // 왼쪽메뉴 드롭다운
        $(".sub_menu ul.small_menu").hide();
        $(".sub_menu ul.big_menu").click(function () {
            $("ul", this).slideToggle(300);
        });
        // 외부 클릭 시 좌측 사이드 메뉴 숨기기
        $('.overlay').on('click', function () {
            $('.left_sub_menu').fadeOut();
            $('.hide_sidemenu').fadeIn();
        });
    });
</script>

</body>
</html>
