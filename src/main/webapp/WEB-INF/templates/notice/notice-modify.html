<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Switch-Switch</title>
        <!-- Favicon-->
        <link rel="icon" type="resources/img/x-icon" href="../../../resources/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../../resources/css/styles.css" rel="stylesheet" />
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link href="../../../resources/css/board/notice.css" rel="stylesheet" />
    
<style type="text/css">
.frm_header_area {
    width: 100%;
    height: 46px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: solid;
    border-width: 1px;
    }
.frm_content_area>textarea{
	width:1000px; 
	height:400px; 
    resize:none;
}
.frm_title_area>div {
    width: 100%;
    height: 40px;
    display: flex;
    border: solid;
    border-width: 1px;
</style>
    </head>
    
    <body>
 
 <section>
    <div class="container">   
		<div class='section'  th:object="${datas}">
				<form class='frm_post'  th:action="|/notice/modify?${_csrf.parameterName}=${_csrf.token}|" method="post" enctype="multipart/form-data">
				<div class='frm_header_area'>
					<h2 class='sub_title'>정보공유 수정페이지</h2>				
				</div>
				<div class='frm_tag_area'>
					<select class='select_subject' name='type'>
							<option selected value='중요공지'>중요공지</option>
							<option value='일반'>일반</option>
					</select>
				</div>
				<div class='frm_title_area'>
					<div>
					제목 : <input type="text" class="post_title" name="title" required="required" th:value="*{notice.title}" placeholder='제목을 입력하세요'>
					</div>
				</div>
				<div class='frm_content_area'>
					<textarea id="editor1" name="content" required="required" th:text="*{notice.content}" data-sample-short></textarea>
				</div>			
				<div class="add_file_box"></div>
				<div class='info file_info'></div>
					<div class='btn_area'>
							<button id="btnModify" class="btn" onclick="alert('수정되었습니다.');">수정</button>	
					</div>
				<input type="hidden" name="noticeIdx" th:value="*{notice.noticeIdx}"/>
			</form>
			</div>
		</div>
  </section>
<script type="text/javascript">



</script>
</body>
</html>
