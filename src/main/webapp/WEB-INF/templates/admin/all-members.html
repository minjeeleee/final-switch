<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>카드 리스트</title>
	<th:block th:replace="admin/fragments/head :: admin_head"></th:block>
	<style type="text/css">
	div,p,i,a{
		color:#AEB7C2;
	}
	
	</style>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<th:block th:replace="admin/fragments/nav :: admin_nav"></th:block>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<th:block th:replace="admin/fragments/sidebar :: admin_sidebar"></th:block>
		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">전체 회원 조회</h3>
					<div class="col-md-13 row">
						<!-- TABLE HOVER -->
						<div class="panel" style="background-color: white;">
							<div class="panel-heading" style="height: 70px;">
								<form action="">
									<div style="display: flex; float: right;">
									<select class="form-control" style="width: 120px;">
									  <option>회원번호</option>
									  <option>회원이메일</option>
									  <option>회원이름</option>
									  <option>회원닉네임</option>
									  <option>연락처</option>
									</select>
									<div class="" style="display: flex; width: 250px;">
									  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
									  aria-describedby="search-addon" />
									  <span class="input-group-text border-0" id="search-addon">
									    <i class="fa fa-search" aria-hidden="true" style="font-size: 30px;"></i>
									  </span>
									</div>
									</div>
								</form>
							</div>
							<div class="panel-body">
								<table class="table table-hover text-center">
									<thead>
										<tr class="">
											<th class="text-center">회원번호</th>
											<th class="text-center">이메일</th>
											<th class="text-center">이름</th>
											<th class="text-center">닉네임</th>
											<th class="text-center">연락처</th>
											<th class="text-center">가입일자</th>
											<th class="text-center">블랙리스트</th>
										</tr>
									</thead>
									<tbody>
										<tr class="" th:each="memberList : ${memberList}">
											<td><a href="/admin/member-profile" th:text="${memberList.memberIdx}"></a></td>
											<td th:text="${memberList.memberEmail}"></td>
											<td th:text="${memberList.memberName}"></td>
											<td th:text="${memberList.memberNick}"></td>
											<td th:text="${memberList.memberTell}"></td>
											<td th:text="${memberList.memberRegDate}"></td>
											<td>
											<button th:if="${memberList.code} == 'D'" th:text="해제하기" type="button" class="btn btn-secondary btn-sm" th:onclick="'location.href=\''+ @{/admin/changeMemberStatus(code=${memberList.code},memberIdx=${memberList.memberIdx})}+'\''"></button>
											<button th:unless="${memberList.code} == 'D'" th:text="등록하기" type="button" class="btn btn-secondary btn-sm" th:onclick="'location.href=\''+ @{/admin/changeMemberStatus(code=${memberList.code},memberIdx=${memberList.memberIdx})}+'\''"></button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div style="display: flex; justify-content: center;">
								<ul class="pagination">
							    <li>
							      <a href="#" aria-label="Previous">
							        <span aria-hidden="true">&laquo;</span>
							      </a>
							    </li>
							    <li><a href="#">1</a></li>
							    <li><a href="#">2</a></li>
							    <li><a href="#">3</a></li>
							    <li><a href="#">4</a></li>
							    <li><a href="#">5</a></li>
							    <li>
							      <a href="#" aria-label="Next">
							        <span aria-hidden="true">&raquo;</span>
							      </a>
							    </li>
							  </ul>
							</div>
						</div>
						<!-- END TABLE HOVER -->
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
		<footer>
			<div class="container-fluid">
				<p class="copyright">
					Shared by <i class="fa fa-love"></i><a
						href="https://bootstrapthemes.co">BootstrapThemes</a>
				</p>
			</div>
		</footer>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<th:block th:replace="admin/fragments/footer :: admin_footer"></th:block>
</body>

</html>
