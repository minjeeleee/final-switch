<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head th:replace="fragments/subHeader :: subHeader"></head>
	<head>
		<!-- refund -->
	    <link rel="stylesheet" href="../resources/css/board/boardList.css">
	</head>
	
<body>

    <header th:replace="fragments/subBodyHeader :: header">
    </header>
	
	<nav th:replace="fragments/subMenu" :: subNav>
    </nav>

    <section>

        <div class="ref-title-container">
            <div class="ref-innerwrap inner-size">

                <div class="ref-title">
                    <h1>정보공유</h1>
                </div>

                <div class="ref-img">
                    <img src="../resources/img/infoback.png" alt="">
                </div>

            </div>

              <div class="single-title inner-size">

                <div class="search">
                	<form name="search" autocomplete="off">
                		<select name="type">
                			<option selected value="">검색</option>
							<option value='title'>제목</option>
							<option value='content'>내용</option>
							<option value='writer'>작성자</option>
                		</select>
	                    <input type="text" name="keyword" placeholder="검색어를 입력해주세요." maxlength="15"
	                    onkeypress="javascript:if(event.keyCode==13) {search()}">
                	</form>
                </div>
                <a class="board-write" href="/board/board-form">글쓰기</a>
                
            </div>

            <div class="refund-container inner-size">

                <div class="histroy-table">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 10%;">No</th>
                                <th style="width: 75%;">제목</th>
                                <th style="width: 15%;">작성일</th>
                            </tr>  
                        </thead>
                        <tbody>
                            <tr th:each="board : ${boardList}"
									style="height: 30px; line-height: 30px;">
									<td th:text="${board.bdIdx}"></td>
									<td><a th:text="${board.title}"
										th:href="@{/board/board-detail(bdIdx=${board.bdIdx})}"></a></td>
									<td th:text="${board.regDate}"></td>
								</tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

        <!-- 페이징 -->
        <div class="pagin-wrap">
            <nav th:fragment="paging" class="paging inner-size" th:object=${paging}>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link"
                        th:href="|*{url}?page=*{prev}|" aria-label="Previous"> <span
                            aria-hidden="true">&laquo;</span>
                    </a></li>
                    <li class="page-item"
                        th:each="p : ${#numbers.sequence(paging.start,paging.end)}">
                        <a th:href="|*{url}?page=${p}|" class="page-link"
                        th:text="${p}">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#"
                        th:href="|*{url}?page=*{next}|"> <span aria-hidden="true">&raquo;</span>
                    </a></li>
                </ul>
            </nav>
        </div>


    </section>

   <footer>
       <div th:replace="fragments/footer :: footer" ></div>
   	</footer>

</body>
</html>
