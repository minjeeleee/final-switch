<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Switch-Switch</title>

<!--         <link href="../../../resources/css/styles.css" rel="stylesheet" /> -->       
		 <!-- fontawesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link href="../../../resources/css/board/board-list.css" rel="stylesheet" />
		<link href="../../../resources/css/all.css" rel="stylesheet" />
		<script type="text/javascript" src="../../../resources/js/webUtil.js"></script>
		<script type="text/javascript" src="../../../resources/js/urlEncoder.js"></script>
	
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	

    <style type="text/css">
    .paging{
		display: flex;
		justify-content: center;		
	}
	
	.paging>*{
		margin: 10px 5px 0 5px;
	}
	
			.paging>a{
				color:black;
				text-decoration: none;	
				cursor:pointer;
			 }


    </style>
    </head>
    
    <body>

  <section>
    <div class="container">
    
		<div class='section'>
			<div class='wrapper'>
				<div class="sub_title">
					<h2>정보공유게시판</h2>
						<form class="search_bar_wrap">
							<input type="text" name="q" placeholder="검색어를 입력하세요." />
							<button onclick="submit">검색</button>
							<a class="btn" href="/board/board-form" style="float: right;">게시글 작성하기</a>
						
						</form>

						
				</div>
				
				<div class="row">
					<table class="table" style="border: 1px solid ">
						<thead>
							<tr style="height: 30px">
								<th style="width: 20%">No</th>
								<th style="width: 50%">제목</th>
								<th style="width: 30%">작성일</th>
								
							</tr>
						</thead>
						<tbody>	
							<tr th:each="board : ${boardList}" style="height: 30px; line-height: 30px;">
								<td th:text="${board.bdIdx}"></td>
								<td>
								<a th:text="${board.title}" th:href="@{/board/board-detail(bdIdx=${board.bdIdx})}"></a>
								</td>
								<td th:text="${board.regDate}"></td>
							</tr>
							
							
<!-- 							<tr style="height: 30px; line-height: 30px;">
								<td rowspan="3" style="text-align: center">게시글이 없습니다.</td> -->
						</tbody>
						
					</table>
				<!-- pagination section -->
					<!-- 페이징 -->
	<nav th:fragment="paging" class="paging" th:object=${paging}>
	  <ul class="pagination">
	    <li class="page-item">
	      <a class="page-link" th:href="|*{url}?page=*{prev}|" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    
	    <li class="page-item" th:each = "p : ${#numbers.sequence(paging.blockStart,paging.blockEnd)}">
	    	<a th:href="|*{url}?page=${p}|" class="page-link" th:text="${p}">1</a>
	    </li>
	    
	    <li class="page-item" >
	      <a class="page-link" href="#" th:href="|*{url}?page=*{next}|">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	  </ul>
	</nav>

	<div class="paging" th:object=${paging} >
		<a th:href="*{url}"> <i class="fas fa-angle-double-left"></i> </a>
		<a th:href="|*{url}?page=*{prev}|"> <i class="fas fa-angle-left"></i></a> 
		
		<a th:each = "p : ${#numbers.sequence(paging.blockStart,paging.blockEnd)}"
		   th:href="|*{url}?page=${p}|">
			<span th:text="${p}"></span>
		</a>
		
		<a th:href="|*{url}?page=*{next}|"> <i class="fas fa-angle-right"></i> </a>
		<a th:href="|*{url}?page=*{lastPage}|"> <i class="fas fa-angle-double-right"></i> </a>
	</div> 
					
				</div>
					
				
			</div>
		</div>		
	</div>
  </section>

</body>
</html>
