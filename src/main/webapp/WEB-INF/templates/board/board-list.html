    <body>
 <div id="wrapper">

                        <li>공지사항 <i class="arrow fas fa-angle-right"></i></li>

                    </ul>

  <section>
  
    <div class="container">
    
		<div class='section'>
			<div class='wrapper'>
				<div class="sub_title">
					<h2>정보공유게시판</h2>
						<form class="search_bar_wrap">
							<input type="text" name="q" placeholder="검색어를 입력하세요." />
							<button onclick="submit">검색</button>
<!-- 							<a class="btn" href="/board/board-form" style="float: right;">게시글 작성하기</a> -->
						
						</form>

						
				</div>
				
				<div class="row">
					<table class="table" style="border: 1px solid ">
						<thead>
							<tr style="height: 30px">
								<th style="width: 20%">No</th>
								<th style="width: 50%">제목</th>
								<th style="width: 30%">작성일</th>
								
							</tr>
						</thead>
						<tbody>	
							<tr th:each="board : ${boardList}" style="height: 30px; line-height: 30px;">
								<td th:text="${board.bdIdx}"></td>
								<td>
								<a th:text="${board.title}" th:href="@{/board/board-detail(bdIdx=${board.bdIdx})}"></a>
								</td>
								<td th:text="${board.regDate}"></td>
							</tr>
							
							
<!-- 							<tr style="height: 30px; line-height: 30px;">
								<td rowspan="3" style="text-align: center">게시글이 없습니다.</td> -->
						</tbody>
						
					</table>
				<!-- pagination section -->
					<!-- 페이징 -->
	<nav th:fragment="paging" class="paging" th:object=${paging}>
	  <ul class="pagination">
	    <li class="page-item">
	      <a class="page-link" th:href="|*{url}?page=*{prev}|" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    
	    <li class="page-item" th:each = "p : ${#numbers.sequence(paging.blockStart,paging.blockEnd)}">
	    	<a th:href="|*{url}?page=${p}|" class="page-link" th:text="${p}">1</a>
	    </li>
	    
	    <li class="page-item" >
	      <a class="page-link" href="#" th:href="|*{url}?page=*{next}|">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	  </ul>
	</nav>

	<div class="paging" th:object=${paging} >
		<a th:href="*{url}"> <i class="fas fa-angle-double-left"></i> </a>
		<a th:href="|*{url}?page=*{prev}|"> <i class="fas fa-angle-left"></i></a> 
		
		<a th:each = "p : ${#numbers.sequence(paging.blockStart,paging.blockEnd)}"
		   th:href="|*{url}?page=${p}|">
			<span th:text="${p}"></span>
		</a>
		
		<a th:href="|*{url}?page=*{next}|"> <i class="fas fa-angle-right"></i> </a>
		<a th:href="|*{url}?page=*{lastPage}|"> <i class="fas fa-angle-double-right"></i> </a>
	</div> 
					
				</div>
					
				
			</div>
		</div>		
	</div>
  </section>
<!-- 왼쪽 사이드 메뉴 스크립트 -->
<script>
    $(function () {
        $(".left_sub_menu").hide();
        $(".has_sub").click(function () {
            $(".left_sub_menu").fadeToggle(300);
        }); 
        // 왼쪽메뉴 드롭다운
        $(".sub_menu ul.small_menu").hide();
        $(".sub_menu ul.big_menu").click(function () {
            $("ul", this).slideToggle(300);
        });
        // 외부 클릭 시 좌측 사이드 메뉴 숨기기
        $('.overlay').on('click', function () {
            $('.left_sub_menu').fadeOut();
            $('.hide_sidemenu').fadeIn();
        });
    });
</script>
</body>
</html>
